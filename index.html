<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <title>MyProfile</title>
</head>
<body>
  <header>
    <div class="nv">
    <nav>
      <a class="first-nav" href="index.html">MyProfile</a>
      <a class="second-nav" href="#about">About</a>
      <a class="third-nav" href="#works">Works</a>
    </nav>
  </div>
  </header>
  <main>
    <article>
      <!-- メインビジュアル-->
      
        <img class="imag-mainvisual" src="images/main.png" alt="カメラ">
  

      <!-- About-->

    <h1 id="about">About</h1>
    
    <section class="section-about">
  
      <img class="imag-about" src="images/about.png" alt="プロフィール">
      <div class="profile">
        <p class="name">Kazuki Asahina</p>
        <ul class="about-ul">
          <li>25歳 長野県佐久市出身</li>
          <li>ソフトウェア業界でマーケティングに従事</li>
          <li>趣味はカメラ、愛機はCanon</li>
          <li>自然を撮影するのが好きで、海や山によく行く</li>
        </ul>
      
      </div>
    </section>

    <!-- Works-->

    <h1 id="works">Works</h1>

    <section class="flexbox-container">

        <div class="flexbox-item">
        <img class="images-works1" src="images/works1.png" alt="海">
        <p class="works1-p">
          新潟に訪れた際に、
          日本海の雄大さを魅 
          了されて撮影した1枚
        </p>
      </div>

      <div class="flexbox-item item_center">
        <img class="images-works2" src="images/works2.png" alt="山">
        <p class="works2-p">
          地元長野の木曽町か 
          ら撮影した、冠雪し 
          た御嶽山
        </p>
      </div>

        <div class="flexbox-item">
        <img class="images-works3" src="images/works3.png" alt="京都の町並み">
        <p class="works3-p">
          京都で撮影した、明 
          け方の古き良き日本
          の町並み
        </p>
      </div>
    </section>
  </article>
  </main>
  <footer>
    <p class="copy">&copy; MyProfile.All rights reserved.</p>
  </footer>
</body>
</html>
